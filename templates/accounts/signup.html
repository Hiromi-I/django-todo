{% extends 'base.html' %}

{% block title %}サインアップ{% endblock %}

{% block content %}
  {% if form.errors %}
  <p class="alert alert-danger">{{ form.errors }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">サインアップ</button>
  </form>
{% endblock %}
