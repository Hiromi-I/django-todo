{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
  {% if form.errors %}
  <p class="alert alert-danger">ユーザー名かパスワードが間違っています。</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <table class="table">
      <tr>
        <th>{{ form.username.label_tag }}</th>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <th>{{ form.password.label_tag }}</th>
        <td>{{ form.password }}</td>
      </tr>
    </table>

    <button type="submit" class="btn btn-primary">ログイン</button>
  </form>
{% endblock %}
